<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-done {
            color: green;
            font-weight: bold;
        }
        .task-pending {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>To-Do-List</h1>

    <form action="/api/tasks" method="post">
        <input type="text" name="task" placeholder="Enter a task" required>
        <label>
            <input type="checkbox" name="done"> Done
        </label>
        <button type="submit">Submit</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{task.task}} 
            <span class="{% if task.done %}task-done{% else %}task-pending{% endif %}">
                {% if task.done %}Done{% else %}Pending{% endif %}
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
